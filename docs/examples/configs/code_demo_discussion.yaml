discussion:
  turns: 2
  models:
    product_manager:
      type: "gemini-2.5-flash-lite"
      role: "human" # The 'human' role gets the more sophisticated meta-prompts
      persona: "You are a Product Manager. Your goal is to clearly define the requirements for a Python script. The engineer will write the code. Be clear and concise."
    engineer:
      type: "gemini-2.5-pro"
      role: "assistant"
      persona: "You are a skilled Python Engineer. Your task is to write code that meets the Product Manager's requirements. The code should be simple, effective, and well-documented."
  goal: "Create a Python script that uses matplotlib to generate a sine wave plot and saves it to a file named 'sine_wave.png'. The plot should have a title and labeled axes."
  demo_generation:
    enabled: true
    docker_image: "ai-battle-sandbox:latest"
    output_filename: "code_demo_output.mp4"
    # Set to true to run code on the host machine (INSECURE, for testing only)
    use_local_execution: true
    # Models for the generation process
    analysis_model: "gemini-2.5-pro"
    tts_model: "gemini-2.5-flash"
